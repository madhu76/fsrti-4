<div class="container m-5">
        <h2>Article Submission Form</h2>
        <!-- My Submissions Button -->
        <span class="mb-3">
            Already submitted? Go to <a routerLink="/my-submissions">My Submissions</a>

        </span>
    
    <form (ngSubmit)="onSubmit($event)">
        <!-- Article Title -->
        <div class="mb-3">
            <label for="articleTitle" class="form-label">Article Title</label>
            <input type="text" class="form-control" id="articleTitle" placeholder="Enter the title of your article">
        </div>

        <!-- Authors -->
        <div class="mb-3">
            <label for="articleAuthors" class="form-label">Author(s)</label>
            <input type="text" class="form-control" id="articleAuthors" placeholder="Author names separated by commas">
        </div>

        <!-- Abstract -->
        <div class="mb-3">
            <label for="articleAbstract" class="form-label">Abstract</label>
            <textarea class="form-control" id="articleAbstract" rows="3"
                placeholder="Enter the abstract of your article"></textarea>
        </div>

        <!-- Keywords -->
        <div class="mb-3">
            <label for="articleKeywords" class="form-label">Keywords</label>
            <input type="text" class="form-control" id="articleKeywords"
                placeholder="Enter keywords separated by commas">
        </div>

        <!-- File Upload -->
        <div class="mb-3">
            <label for="articleFile" class="form-label">Upload Article</label>
            <input class="form-control" type="file" id="articleFile">
        </div>

        <!-- Submission Button -->
        <button type="submit" class="btn btn-primary">Submit Article</button>
    </form>
    <div *ngIf="showLoginError" class="alert alert-danger" role="alert">
        You must be logged in to submit an article. Please log in and try again.
    </div>
    <div *ngIf="showSuccess" class="alert alert-success" role="alert">
        Manuscript Successfully submitted! 
    </div>
    <div *ngIf="showError" class="alert alert-danger" role="alert">
        There was an error submitting your manuscript. Please try again.
    </div>
</div>
